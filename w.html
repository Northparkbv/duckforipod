<?xml version="1.0"?>
<!DOCTYPE wml PUBLIC "-//WAPFORUM//DTD WML 1.2//EN" 
"-//WAPFORUM//DTD WML 1.1//EN" "http://www.wapforum.org/DTD/wml_1.1.xml">

<wml>
    <!-- This is the card with the form -->
    <card id="formCard" title="Simple Form">
        <p>
            Enter your name:<br/>
            <input name="userName" type="text"/>
        </p>
        <!-- Use an anchor tag to simulate a submission button -->
        <p>
            <anchor>
                <go href="http://d4i.rf.gd/t.php" method="post">
                    <postfield name="userName" value="$(userName)"/>
                </go>
                Submit
            </anchor>
        </p>
    </card>
</wml>
